<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Splitter</h1>
    <div class="calculator">
      <div class="input-section">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0">

        <label>Select Tip %</label>
        <div class="tip-options">
          <button class="tip-btn" data-tip="5">5%</button>
          <button class="tip-btn" data-tip="10">10%</button>
          <button class="tip-btn" data-tip="15">15%</button>
          <button class="tip-btn" data-tip="25">25%</button>
          <button class="tip-btn" data-tip="50">50%</button>
          <input type="number" id="custom-tip" placeholder="Custom">
        </div>

        <label for="people">Number of People</label>
        <input type="number" id="people" placeholder="0">
      </div>
      
      <div class="output-section">
        <div class="amount">
          <p>Tip Amount <span>/ person</span></p>
          <p class="amount-value" id="tip-amount">$0.00</p>
        </div>
        <div class="amount">
          <p>Total <span>/ person</span></p>
          <p class="amount-value" id="total-amount">$0.00</p>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
